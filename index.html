<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="photos/OpaCon_motiv.png" type="image/png" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav_links">
          <li><a class="nav_link-border" href="#uvod">Úvod</a></li>
          <li><a class="nav_link-border" href="#informace">Informace</a></li>
          <li><a class="nav_link-border" href="#program">Program</a></li>
          <li><a class="nav_link-border" href="#kontakt">Kontakt</a></li>
          <li class="nav_link-social">
            <a href="https://www.example.com"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/600px-Facebook_logo_%28square%29.png"
                class="widget"
                alt="Facebook"
            /></a>
          </li>
          <li class="nav_link-social">
            <a href="https://www.example.com"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                class="widget"
                alt="instagram"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <a href="https://www.example.com" id="fixed-ticket" target="_blank"
      ><div id="fixed-img"></div>
    </a>

    <div class="banner"></div>

    <section id="hero">
      <h1>První Opavský Comiccon je tady!</h1>
      <p>Připrav se na zcela jedinečný zážitek...</p>
    </section>

    <!-- Program Section -->
    <section class="section" id="uvod">
      <h2>Úvod</h2>
      <p>Detaily programu ComicConu...</p>
    </section>

    <!-- Tickets Section -->
    <section class="section" id="informace">
      <h2>Informace</h2>
      <p>Zakupte lístky pro ComicCon...</p>
    </section>

    <!-- News Section -->
    <section class="section" id="program">
      <h2>Programy</h2>
      <p>Program pro nadcházející ComicCon...</p>
    </section>

    <!-- Contact Section -->
    <section class="section" id="kontakt">
      <h2>Kontakt</h2>
      <p>Kontaktujte nás pro více informací...</p>
    </section>
  </body>
</html>
